</head>
<body class="bg-neutral-60">
    <div>
    <nav class="flex mt-1 ml-1 mr-1 bg-gray-800 items-center">
       
        <ul class="flex px-4 py-1 justify-end">

           <a class="text-white mb-3 mt-3 ml-auto" href="/victimLogout" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

</div>

    {% comment %} <a href="/victimLogout">Logout</a> {% endcomment %}
    <p> Welcome Victim</p>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<body>
    Welcome Victim
    <a href="/victimLogout">Logout</a>
    <form action="/victimComplaint/{{victim.id}}" method="post">
        {%csrf_token%}
        <input type="text" name="subject" id="subject" placeholder="Subject of complain">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Type</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option value="Theft">Theft</option>
                <option value="Fraud">Fraud</option>
                <option value="Phishing">Phishing</option>
                <option value="Murder">Murder</option>
                <option value="Rape">Rape</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <input type="textarea" name="description" id="description" placeholder="Description of complain">
        <input type="date" name="date" id="date">
        <input type="text" name="location" id="location" placeholder="location">
        <input type="text" name="pincode" id="pincode" placeholder="pincode">
        <div class="form-group">
            <label for="exampleFormControlSelect2">Private</label>
            <select class="form-control" id="exampleFormControlSelect2">
                <option value="Private">Private</option>
                <option value="Public">Public</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
    <a href="/pastComplains">Past complaints</a>
    <a href="/publicComplains">Public complaints</a>
    <a href="/contactAuthority">Contact Authority</a>
</body>
</html>
